<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h5>Web view from Mobile App</h5>
    <button onclick="sendToken">Send token</button>
  </body>
  <script>
    function sendToken() {
      console.log("Clicked");
      if (window?.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(
          JSON.stringify({ type: "webview/save", payload: "shaan_mistry" })
        );
      }
    }
  </script>
</html>
