      console.log("Clicked");
      if (window?.ReactNativeWebView) {
        window.ReactNativeWebView?.postMessage(
          JSON.stringify({
            type: "webview/save",
            payload: { access_token: "shaan_mistry" },
          })
        );
      }
    }

    if (navigator) {
      document.getElementById("userAgent").innerText =
        "User agent: " + navigator?.userAgent;
    }

    document.getElementById("cookieTag").innerText = document.cookie;
